<div class="row">
  <div class="col-sm-12">
    <button class="btn-primary btn-success" (click)="onNewRecipe()">New recipe</button>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">    
    <app-recipe-item *ngFor="let recipe of recipes; let i=index" [recipe]="recipe" [index]="i"></app-recipe-item>
  </div>
</div>
