<div class="row">
  <div class="col-sm-12">
    <img [src]="recipe.imagePath" alt="{{recipe.name}}"  class="img-responsive" style="max-height: 300px;"/>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <h1>{{recipe.Name}}</h1>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <div class="dropdown">
      <a class="dropdown-toggle" id="RecipeButton" data-toggle="dropdown" aria-expanded="false" role="button" aria-haspopup="true">
        Manage recipe
      </a>
      <div class="dropdown-menu" aria-labelledby="RecipeButton">
        <a class="dropdown-item" (click)="onAddToShoppingList()" style="cursor:pointer">To shopping list</a>
        <a class="dropdown-item" style="cursor:pointer" (click)="onEditRecipe()">Edit Recipe</a>
        <a class="dropdown-item" style="cursor:pointer" (click)="onDeleteRecipe()">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    {{recipe.description}}
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.name}} - {{ingredient.amount}}
      </li>
    </ul>
  </div>
</div>
