<div class="row">
  <div class="col-sm-12">
    <img [src]="recipe.imagePath" alt="{{recipe.name}}"  class="img-responsive" style="max-height: 300px;"/>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <h1>{{recipe.Name}}</h1>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <div class="btn-group" appDropdown>
      <button class="btn btn-primary dropdown-toggle" type="button" id="RecipeButton" data-bs-toggle="dropdown" aria-expanded="false">
        Manage recipe
      </button>
      <ul class="dropdown-menu" aria-labelledby="RecipeButton">
        <li><a class="dropdown-item" (click)="onAddToShoppingList()" style="cursor:pointer">To shopping list</a></li>
        <li><a class="dropdown-item" style="cursor:pointer" (click)="onEditRecipe">Edit Recipe</a></li>
        <li><a class="dropdown-item" style="cursor:pointer">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    {{recipe.description}}
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.name}} - {{ingredient.amount}}
      </li>
    </ul>
  </div>
</div>
